<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  href="    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <title>QR Code Generator</title>
    <link  href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="userInput" placeholder="Enter some text or URL" />
      <div class="options">
        <select class="sizeOptions">
          <option value="100" selected>100 x 100</option>
          <option value="200">200 x 200</option>
          <option value="300">300 x 300</option>
        </select>
        <input type="color" id="BGColor" class="color-inp" />
        <input type="color" id="FGColor" class="color-inp" />
      </div>
      <div class="box">
        <button title="Genarate your QR code here" id="submit" disabled>Generate</button>
        <a title="Download here" href="#" id="download">Download <i class="fa-solid fa-download"></i></a>
      </div>
      <div class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
